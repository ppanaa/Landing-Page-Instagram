<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="phones.png" alt="imagem de dois iphones">
		</div>
		<div class="intagram-continue">
			<div class="group">
				<img src="logo_instagram.png" class="instagram-logo" alt="logo do instagram">
				<div class="profile-photo">
					<img src="foto-perfil.jpg" alt="Foto de perfil">
				</div>
			<a href="#" class="instagram-login">Continue como ppanaa</a>
			<a href="#"class="remove-account">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é ppanaa</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou 
					<span class="link-blue">Inscreva-se</span>
				</p>	
			</div>
			<div class="get-the-app">
				<p class="get-the-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>	
			</div>
		</div>	
	</div>
</body>
</html>
